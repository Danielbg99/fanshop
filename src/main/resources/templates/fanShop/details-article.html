<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-3">
        <div class="w-25 mx-auto mt-5 bg-image-article-details text-center">
            <span style="visibility: hidden">....</span>
            <div class="row">
                <div class="col col-md-12 mt-5 text-dark">
                    <h1 th:utext="'Name: ' + ${article.name}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 mt-3 text-dark">
                    <h4 th:utext="'Description: ' + ${article.description}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 mt-5 text-dark">
                    <h1 th:utext="'Price: ' + ${article.price}"></h1>
                </div>
            </div>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
