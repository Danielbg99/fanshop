<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-article-create">
            <hr class="bg-hero hr-2"/>
            <h1 class="text-center font-weight-bold text-white">Create Article</h1>
            <hr class="bg-hero w-25 hr-2"/>
            <form class="mx-auto w-75" enctype="multipart/form-data" th:method="post" th:action="@{/create}">
                <input type="hidden"
                       name="_csrf"
                       value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="row justify-content-center w-120 classCreateForm">
                <div class=" d-flex justify-content-center">
                <div class="d-flex flex-column w-120">
                    <div class="d-flex flex-column w-120">
                        <div class="form-group">
                            <label class="text-light mb-1">Article Name</label>
                            <input type="text" class="form-control" placeholder="Article Name"
                                   name="name">
                        </div>
                        <div class="form-group">
                            <label class="text-light mb-1">Description</label>
                            <input type="text" class="form-control" placeholder="Description"
                                   name="description">
                        </div>
                        <div class="form-group">
                            <label class="text-light mb-1">Price</label>
                            <input type="text" class="form-control" placeholder="Price"
                                   name="price">
                        </div>
                    </div>
                </div>
                </div>
                </div>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-0 d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero glow-button">Create</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
